    <body>
        <header>Welcome to my Library</header>
        <div id="books">
            <label for="title">Title:</label>
            <input type="text" id="title">
    
            <label for="author">Author:</label>
            <input type="text" id="author">
    
            <label for="pages">Pages:</label>
            <input type="number" id="pages">
    
            <label>Read Book:</label>
            <input type="radio" name="readBook" value="YES"> Yes
            <input type="radio" name="readBook" value="NO"> No
    
            <button id="addBookBtn">Add Book</button>
        </div>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </thead>

                <!-- Book rows will be inserted here -->
            </tbody>
        </table>
